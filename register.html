<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <header>Register</header>
    <form method="post" action="POST">
        First Name: <input type="text" name="firstname" id=""><br/>
        Last Name: <input type="text" name="lastname" id=""><br>
        Email: <input type="email" required name="email" id=""><br>
        Password: <input type="password" name="password" id="" min="5"><br/>
        Birthday: <input type="date" name="Birthday" id=""><br/>
        Gender: <br/>
        <input type="radio" name="Gender" id="">Female<br/>
        <input type="radio" name="Gender">Male<br/>
        <input type="radio" name="Gender">Non Binary<br/>
        <input type="checkbox" name="cat" id="">Cat<br/>
        <input type="checkbox" name="dog" id="">Dogs<br/>
        <input type="checkbox" name="" id="">Cars: <br/>
        <select name="cars" id="">
            <option value="Volvo">Volvo</option>
            <option value="Audi">Audi</option>
        </select>
        <input type="submit" value="register" name="" id="">
        <input type="reset" name="" id=""><br/>
    </form>
    <a href="index.html"style="font-size: 30px">
    <footer>Go Back</footer></a>
